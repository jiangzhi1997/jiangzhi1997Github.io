<style>
    .goodsList {
        position: absolute;
        top:254px;
        bottom:0px;
        width: 100%;
        
    }
    .goodsList ul {
        width: 100%;
        height: 100%;
    }
    .goodsList ul li {
        width: 100%;
        height: 170px;
        display: flex;
        flex-direction: row;
    }
    .cellLeft {
        width: 40%;
        height: 100%;
    }
    .cellLeft img {
        width: 100%;
    }
    .cellRight {
        width:58%;
        height: 100%;
        display: flex;
        flex-direction: column;
        margin-left: 2%;
    }
    .cellRight>span:nth-child(1){
        flex:2;
    }
    .cellRight>span:nth-child(2){
        flex:2;
        color: red;
    }
    .cellRight>span:nth-child(3){
        flex: 1;
        font-size: 12px;
    }
</style>
<ul>
    %{
        for(var i=0;i<goods.length;i++){
            var good = goods[i].value;
    }%
    <li>
        <div class="cellLeft">
            <img src={-good.cover} alt="">
        </div>
        <div class="cellRight">
            <span>{-good.title}</span>
            <span>{-good.price}</span>
            <span>
                <span>{-good.mallName}</span>
                %{
                    var date = new Date(good.pubDate);
                    var month = date.getMonth()+1;
                    var date = date.getDate();
                    var pubDate = month+"-" +date;
                    
                }%
                <span>{-pubDate}</span>
                <span></span>
            </span>
        </div>
    </li>
    %{
        }
    }%
</ul>
